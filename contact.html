<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-right: 20px;
            display: flex;
            align-items: center;
            padding: 20px 0;
            justify-content: space-between;
        }

        nav a {
            color: whitesmoke;
            text-decoration: none;
            margin-right: 20px;
            margin: 10px 20px;
            font-weight: bold;
        }

        nav a:hover{
            color: darkorchid;
        }

        .logo{
            margin-left: 20px;
        }

        .contact-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            color: whitesmoke;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .map {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="images/logo.png" alt="Your Logo">
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="biodata.html">BIODATA</a>
            <a href="academic.html">ACADEMIC</a>
            <a href="experience.html">EXPERIENCE</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="map-container">
            <div class="map">
                <!-- Replace the src attribute value with the generated static map image URL from Google Maps -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7017970370307!2d102.19069280767211!3d6.170668833337265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31b6ae975f13107f%3A0xf061c598411fdef6!2sKampung%20Belukar%2C%2016200%20Tumpat%2C%20Kelantan!5e0!3m2!1sen!2smy!4v1705498580308!5m2!1sen!2smy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
